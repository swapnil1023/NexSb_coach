<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<title>Hello, world!</title>
		<script>
			console.log("hello")
			$(document).ready(function(){
				$("#mail").click(function(e){
				event.preventDefault();
				//document.getElementById("mailBtn").disable()
				var emailId= document.getElementById("emailId").value;
				var Subject= document.getElementById("emailSubject").value;
				var Body= document.getElementById("emailBody").value;
				window.open("mailto:"+encodeURI(emailId)+"?subject="+encodeURI(Subject)+"&body="+encodeURI(Body));
				var emailId= document.getElementById("emailId").value="";
				var Subject= document.getElementById("emailSubject").value="";
				var Body= document.getElementById("emailBody").value="";
				})

		})

		</script>

		<script>
			$(document).ready(function(){
			// Test to see if the browser supports the HTML template element by checking
			// for the presence of the template element's content attribute.
			if ('content' in document.createElement('template')) {

			// Instantiate the table with the existing HTML tbody
			// and the row with the template
			var template = document.getElementById('collegeCard');

			// Clone the new row and insert it into the table
			var div = document.getElementById("cardContainer");
			var clone = template.content.cloneNode(true);
			var h3 = clone.querySelectorAll("h3");
			var p = clone.querySelectorAll("p");
			h3[0].innerHTML="IIT"
			p[0].innerHTML="confirmed"
			div.appendChild(clone);
			var clone2 = template.content.cloneNode(true);
			var h3 = clone2.querySelectorAll("h3");
			var p = clone2.querySelectorAll("p");
			h3[0].innerHTML="IIT bbs"
			p[0].innerHTML="confirmed"
			
			div.appendChild(clone2);

			}
			else {
			// Find another way to add the rows to the table because 
			// the HTML template element is not supported.
			window.alert("HTML Template is unsupported for your Browser; Please use different browser")
			}

			})

		</script>

	</head>

	<body>
		<div class="container">
			<label for="Email">Email Address</label><br>
			<input name="Email" id="emailId"><br>

			<label for="subject">Subject</label><br>
			<input name="subject" id="emailSubject"><br>
			
			<label for="body">Body</label><br>
			<textarea name="body" id="emailBody"></textarea>

			<button id="mail">Send mail</button>
		</div>

		<div id='cardContainer' class="container">

		</div>

		<template id="collegeCard" class="col">
			<h3 style="color: aqua;"></h3>
			<p style=""></p>
		</template>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
